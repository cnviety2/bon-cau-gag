<div class="app-container">
  <app-header (logout)="logoutHandle($event)" [isAuthenticated]="isAuthenticated"></app-header>
  <div class="container">
    <div class="row mt-4">
      <div class="col-3 sidebar">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-9" [ngClass]="{'col-12':windowWidthIs1200Less}">
        <div class="container">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
